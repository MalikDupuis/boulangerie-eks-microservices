name: Build & Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/boulangerie-frontend:latest

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/boulangerie-backend:latest

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name boulangerie --region ${{ secrets.AWS_REGION }}
  

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/commande-service commande-service=${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
          kubectl set image deployment/bakery-frontend bakery-frontend=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          kubectl rollout status deployment/commande-service
          kubectl rollout status deployment/bakery-frontend
